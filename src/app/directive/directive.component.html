<div class="container mt-3 ">
<div class="card">
    <div class="card-header">
<h1 [ngStyle]="{color:myfavcol}">Directives In Angular</h1>
<h3 [ngClass]="{activeClass:true}">Directives In Angular</h3>
    </div>
    <div class="card-body">
<table class="table table-dark table-hover">
    <thead>
    <tr>
        <th *ngIf="flag">ID</th>
        <th>Name</th>
        <th>Age</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let data of smapledata">
        <td  *ngIf="flag">{{data.id}}</td>
        <td>{{data.name}}</td>
        <td>{{data.age}}</td>

    </tr>
</tbody>
</table>

<div class="mt-2 mb-2">
    <h2 align="center" appCustom>This is custom Directive</h2>
</div>
    </div>
    <div class="card-footer " style="text-align:end">
        <button  class="btn btn-primary " (click)="Toggleme()">Hide Id</button>
    </div>
</div>
</div>
